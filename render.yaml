# ðŸš€ Render Deployment Configuration - USES EXISTING DATABASE
# NO new database created - uses your existing PostgreSQL

services:
  # Web Service
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        sync: false  # Set manually from your existing database
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false  # Auto-populated by Render
      - key: BASE_URL
        sync: false  # Set after deploy: https://your-service.onrender.com
