# ðŸš€ Render Deployment Configuration - PostgreSQL Version
# Uses EXISTING PostgreSQL database (set DATABASE_URL manually in dashboard)

services:
  # Web Service - Uses existing PostgreSQL database
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard from your existing database
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false  # Will be auto-populated by Render
      - key: BASE_URL
        sync: false  # Set to your actual URL after first deploy
