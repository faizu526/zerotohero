# ðŸš€ Render Deployment Configuration for Zero To Hero
# Django Project - Free Hosting Setup

services:
  # PostgreSQL Database
  - type: pserv
    name: zerotohero-db
    runtime: postgresql
    plan: free
    ipAllowList: []

  # Web Service Configuration
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        fromDatabase:
          name: zerotohero-db
          property: connectionString
      - key: RENDER_EXTERNAL_HOSTNAME
        value: zerotohero.onrender.com
