# ðŸš€ Render Deployment Configuration - SQLite Version
# No PostgreSQL needed - uses SQLite (avoids free tier database limit)

services:
  # Web Service with SQLite
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "True"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false  # Will be auto-populated by Render
      - key: BASE_URL
        sync: false  # Set to your actual URL after first deploy
