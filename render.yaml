# ðŸš€ Render Deployment Configuration for Zero To Hero
# Django Project - Free Hosting Setup

services:
  # Web Service Configuration
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "True"
      - key: WEB_CONCURRENCY
        value: "4"
