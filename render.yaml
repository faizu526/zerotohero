# ðŸš€ Render Deployment Configuration for Zero To Hero
# Django Project - Free Hosting Setup (No Credit Card Required)

services:
  # Web Service Configuration - SQLite (No Database Service Needed)
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "True"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: zerotohero.onrender.com
