# ðŸš€ Render Deployment Configuration - FULLY AUTOMATED
# No manual setup required - everything is pre-configured

services:
  # Web Service - SQLite (No credit card required)
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "True"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: RENDER_EXTERNAL_HOSTNAME
        value: zerotohero.onrender.com
      - key: BASE_URL
        value: https://zerotohero.onrender.com
