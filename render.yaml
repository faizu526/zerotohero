# ðŸš€ Render Deployment Configuration - FULLY AUTOMATED
# PostgreSQL Database + Web Service

services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: zerotohero-db
    runtime: postgresql
    plan: free
    ipAllowList: []

  # Web Service - Connected to PostgreSQL
  - type: web
    name: zerotohero
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: USE_SQLITE
        value: "False"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DATABASE_URL
        fromDatabase:
          name: zerotohero-db
          property: connectionString
      - key: RENDER_EXTERNAL_HOSTNAME
        value: zerotohero.onrender.com
      - key: BASE_URL
        value: https://zerotohero.onrender.com
