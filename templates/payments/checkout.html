{% extends 'base.html' %}

{% block title %}Checkout Â· Zero To Hero{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="glass-card p-4">
                <h2 class="mb-4">ðŸ’³ Secure Checkout</h2>
                
                <div class="mb-4 p-3" style="background:rgba(255,255,255,0.05); border-radius:12px;">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Order Total:</span>
                        <span class="h5 mb-0">â‚¹{{ total }}</span>
                    </div>
                    <small class="text-muted">Powered by Stripe ðŸ”’</small>
                </div>
                
                <form id="payment-form">
                    <div class="mb-3">
                        <label class="form-label">Card Information</label>
                        <div id="card-element" class="form-control" style="padding:0.75rem;">
                            <!-- Stripe Card Element will be inserted here -->
                        </div>
                        <div id="card-errors" role="alert" class="text-danger mt-2"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="submit-button">
                        <span id="button-text">Pay â‚¹{{ total }}</span>
                        <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </form>
                
                <div class="mt-3 text-center">
                    <small class="text-muted">ðŸ”’ Your payment is secured by Stripe</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ stripe_publishable_key }}');
    const elements = stripe.elements();
    const cardElement = elements.create('card', {
        style: {
            base: {
                color: '#ffffff',
                fontFamily: '"Space Grotesk", sans-serif',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4',
                },
            },
        },
    });
    cardElement.mount('#card-element');
    
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('button-text');
    
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        submitButton.disabled = true;
        spinner.classList.remove('d-none');
        buttonText.textContent = 'Processing...';
        
        const {clientSecret} = await fetch('/payments/process/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}',
            },
        }).then((r) => r.json());
        
        const result = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: cardElement,
            },
        });
        
        if (result.error) {
            document.getElementById('card-errors').textContent = result.error.message;
            submitButton.disabled = false;
            spinner.classList.add('d-none');
            buttonText.textContent = 'Pay â‚¹{{ total }}';
        } else {
            window.location.href = '/payments/success/';
        }
    });
</script>
{% endblock %}
